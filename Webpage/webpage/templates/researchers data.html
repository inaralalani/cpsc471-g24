<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Researcher Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cbcaa5, #334d50);
            color: #333;
            padding: 20px;
        }
        .section {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Foods Tab -->
    <section class="section">
        <h2>Foods</h2>
        <div>
            <label for="food-filter">Filter by:</label>
            <select id="food-filter">
                <option value="all">All</option>
                <option value="healthy">Healthy</option>
                <option value="unhealthy">Unhealthy</option>
            </select>
            <label for="food-eval">Eval method:</label>
            <select id="food-eval">
                <option value="all">All</option>
                <!-- Add eval method options here -->
            </select>
            <input type="text" id="food-name" placeholder="Search by name">
        </div>
    </section>

    <!-- Labels Tab -->
    <section class="section">
        <h2>Labels</h2>
        <div>
            <label for="label-filter">Food ad:</label>
            <select id="label-filter">
                <option value="all">All</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="text" id="product-name" placeholder="Search by product name">
        </div>
    </section>

    <!-- Marketing Tab -->
    <section class="section">
        <h2>Marketing</h2>
        <div>
            <input type="text" id="marketing-feature" placeholder="Search feature">
        </div>
    </section>

    <!-- Technique Tab -->
    <section class="section">
        <h2>Technique</h2>
        <p>Details related to technique will be displayed here...</p>
    </section>

    <!-- Brand and Product Fields -->
    <section class="section">
        <h2>General Search</h2>
        <div>
            <input type="text" id="brand-name" placeholder="Brand name">
            <input type="text" id="product-details" placeholder="Product details">
        </div>
    </section>
</body>
</html>
