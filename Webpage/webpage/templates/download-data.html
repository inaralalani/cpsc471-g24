<!-- download_data_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Download Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cbcaa5, #334d50);
            color: #333;
            padding: 20px;
        }
        .section {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="techniques">Techniques:</label>
        <select name="techniques" id="techniques">
            <option value="" selected disabled>Choose a technique</option>
            {% for technique in techniques %}
                <option value="{{ technique.id }}">{{ technique.name }}</option>
            {% endfor %}
        </select>

        <label for="foods">Foods:</label>
        <select name="foods" id="foods">
            <option value="" selected disabled>Choose a food</option>
            {% for food in foods %}
                <option value="{{ food.id }}">{{ food.name }}</option>
            {% endfor %}
        </select>

        <label for="healthfulness">Healthfulness:</label>
        <select name="healthfulness" id="healthfulness">
            <option value="" selected disabled>Choose a healthfulness level</option>
            {% for health in healthfulness %}
                <option value="{{ health.id }}">{{ health.level }}</option>
            {% endfor %}
        </select>

        <button type="submit">Download</button>
    </form>
</body>
</html>
