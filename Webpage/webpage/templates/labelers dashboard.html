<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Labeler's Dashboard</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #334d50, #cbcaa5);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        main {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .dashboard {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .video-container {
            margin: 15px 0;
        }
        .marketing-techniques {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Labeler's Dashboard</h1>
        <a href="landingpage.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <div class="card">
            <form method="get">
                <div class="dashboard">
                    <div class="question">
                        <label for="user-id">User ID:</label>
                        <input type="text" id="user-id" name="user-id">
                        <label for="ad-id">Video-ID (YouTube hash):</label>
                        <input type="text" id="ad-id" name="ad-id">
                    </div>
                    <div class="video-container">
                        <!-- Replace with actual video embed code -->
                        <p>EMBEDDED VIDEO</p>
                    </div>
                    <div class="question">
                        <label>Is this a food ad?</label>
                        <input type="radio" id="yes" name="food-ad" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="food-ad" value="no">
                        <label for="no">No</label>
                    </div>
                    <div class="question">
                        <label for="product-name">What product is being advertised?</label>
                        <input type="text" id="product-name" name="product-name">
                        <label for="brand-name">What brand is being advertised?</label>
                        <input type="text" id="brand-name" name="brand-name">
                    </div>
                    <div class="marketing-techniques">
                        <!-- Repeat these blocks for each technique -->
                        <div class="technique">
                            <label for="technique1">Technique 1:</label>
                            <input type="checkbox" id="technique1" name="technique1">
                            <textarea id="description1" name="description1" placeholder="Description/Quote"></textarea>
                        </div>
                        <!-- Add more technique blocks here -->
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
