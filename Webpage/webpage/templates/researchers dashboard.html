<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Researchers Dashboard</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #334d50, #cbcaa5);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        main {
            padding: 20px;
            flex: 1;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .info-section {
            display: none;
            margin-top: 10px;
        }
        .info-section.active {
            display: block;
        }
        .upload-section {
            margin-top: 20px;
        }
        .data-management {
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleInfo() {
            var infoSection = document.querySelector('.info-section');
            if (infoSection) {
                infoSection.classList.toggle('active');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Researchers Dashboard</h1>
        <a href="landingpage.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <section>
            <h2>Video Resource</h2>
            <a href="https://www.youtube.com/watch?v=JD-age0BPVo" target="_blank">
                <img src="https://img.youtube.com/vi/JD-age0BPVo/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail">
            </a>
            <button onclick="toggleInfo()">â–¼</button>
            <div class="info-section">
                <p>Information about the video will be displayed here.</p>
            </div>
        </section>

        <section class="upload-section">
            <h2>Upload Data</h2>
            <form>
                <input type="file" name="dataFile" id="dataFile">
                <button type="submit">Upload</button>
            </form>
        </section>

        <section class="data-management">
            <h2>Uploaded Data</h2>
            <div>
                <label for="filter">Filter by:</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <!-- Data list will go here -->
            <div id="data-list">
                <p>List of uploaded data...</p>
                <!-- Dynamically list uploaded data with filtering applied -->
            </div>
        </section>
    </main>
</body>
</html>
