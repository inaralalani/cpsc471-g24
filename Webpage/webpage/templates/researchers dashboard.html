<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Researchers Dashboard</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #334d50, #cbcaa5);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        main {
            padding: 20px;
            flex: 1;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Researchers Dashboard</h1>
        <a href="landingpage.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <section class="dashboard">
            <div class="card">
                <h3>Research Data</h3>
                <p>Total studies completed: Y</p>
            </div>
        </section>
    </main>
</body>
</html>
