<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Researchers Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #334d50, #cbcaa5);
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation-link, .logout-btn {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation-link {
            background-color: #2980b9;
        }
        .navigation-link:hover {
            background-color: #21618c;
        }
        .logout-btn {
            background-color: #e74c3c;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-thumbnail {
            width: 50%;
            height: auto;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .info-toggle-btn {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-section {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .info-section.active {
            display: block;
        }
    </style>
    <script>
        function toggleInfo() {
            var infoSection = document.querySelector('.info-section');
            if (infoSection) {
                infoSection.classList.toggle('active');
            }
        }
    </script>
</head>
<body>
    <header>
        <a href="researchers data.html" class="navigation-link">Researcher Data</a>
        <h1>Researchers Dashboard</h1>
        <a href="landingpage.html" class="logout-btn">Logout</a>
    </header>
    <main>
        <section>
            <a href="https://www.youtube.com/watch?v=JD-age0BPVo" target="_blank">
                <img src="https://img.youtube.com/vi/JD-age0BPVo/maxresdefault.jpg" alt="Video Thumbnail" class="video-thumbnail">
            </a>
            <button class="info-toggle-btn" onclick="toggleInfo()">â–¼</button>
            <div class="info-section">
                <p>Information about the video will be displayed here.</p>
            </div>
        </section>
    </main>
</body>
</html>
